    <script type="text/javascript" src="{{ STATIC_URL}}js/jquery-ui/jquery.ui.core.min.js"></script>

    <script src="{{ STATIC_URL}}js/setup.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            setupLeftMenu();

            $('.datatable').dataTable();
			setSidebarHeight();


        });

                <div class="floatright">

                        <img src="{{ STATIC_URL}}img/img-profile.jpg" alt="Profile Pic" /></div>
                    <div class="floatleft marginleft10">
                        <ul class="inline-ul floatleft">
                            <li>Hello Admin</li>
                            <li><a href="#">Config</a></li>

                        </ul>

                </div>

                </div>
            </div>
        </div>
        <div class="clear">
        </div>

        <div class="clear">
        </div>
        <div class="grid_2">

        </div>

    <div class="clear">
    </div>
